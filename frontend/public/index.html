<!DOCTYPE html>
<html lang="en" ng-app="angularMojoTodoApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJS, Mojolicious: Todo Application</title>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet" href="css/app.css"/>
        
        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
		<script src="lib/angular/angular.js"></script>
    </head>
    <body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <a class="navbar-brand" href="#">AngularJS, Mojolicious: Todo Application</a>
	        </div>
	      </div>
	    </div>
			
		<div class="container" ng-controller="TodoController">
			<div class="starter-template">
				<h2 class="sub-header">Current Todos</h2>
				<p id="empty" ng-hide="todos.length || !loaded">There are currently no todos.</p>

				<form class="form-inline">
                      <input id="toto-title" type="text" ng-model="todo.title" />
                      <button id="add-btn" class="btn btn-success" ng-click="addTodo(todo);">Add</button>
                 </form>
                
				<div class="table-responsive">
	            	<table class="table table-striped">
	            		<thead>
	            			<tr>
								<th>Complete</th>
	            				<th>Title</th>
	                		</tr>
	              	  	</thead>
	              	  	<tbody>
								<tr ng-repeat="todo in todos">
								<td>
									<label class="checkbox">
										<input type="checkbox" ng-checked="todo.completed" ng-model="todo.completed" ng-change="changeCompleted(todo)"/>
									</label>
								</td>
	                  		  	<td style="text-align: left;">{{ todo.title }}</td>
	                	  	</tr>
					  	</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
    </body>
</html>
